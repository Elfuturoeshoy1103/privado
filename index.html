    html, body {

      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    
    /* Fondo con video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(70%);

    /* Contenido centrado */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 90%;

      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }
    
    /* Animaci칩n de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {

      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0px 4px 10px rgba(138, 45, 162, 0.5); /* Sombra morada */
    }

    .button:hover {
      background: linear-gradient(45deg, #4A148C, #7B1FA2); /* Tonos morados m치s oscuros */
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(138, 45, 162, 0.7);
    }

    /* Estilos Responsive */
    @media (max-width: 600px) {
      .content {
        width: 95%;
        padding: 25px;
      }
      h1 {

      }
      p {
