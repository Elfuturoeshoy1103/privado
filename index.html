<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas de Vuelos | Desde $49.900 COP</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Fondo con la nueva imagen y desenfoque */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.semana.com/resizer/v2/HWBTGHUHVRBRZEGVTODRRB74WU.jpg?auth=716af47cbad7f8286c691fdba2d0ed0175ff27beb1af202904d30ff3fe646238&smart=true&quality=75&width=1280&height=720');
      background-size: cover;
      background-position: center;
      filter: blur(8px); /* Aplica desenfoque a la imagen */
      z-index: -1; /* Asegura que el fondo quede detrás del contenido */
    }

    /* Contenido centrado */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente para el texto */
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      z-index: 1; /* Asegura que el contenido esté por encima del fondo */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .button {
      display: inline-block;
      padding: 15px 35px;
      font-size: 20px;
      color: white;
      background: linear-gradient(45deg, #6A1B9A, #8E24AA); /* Tonos morados LATAM */
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0px 4px 10px rgba(138, 45, 162, 0.5); /* Sombra morada */
    }

    .button:hover {
      background: linear-gradient(45deg, #4A148C, #7B1FA2); /* Tonos morados más oscuros */
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(138, 45, 162, 0.7);
    }

    @media (max-width: 600px) {
      .content {
        width: 95%;
        padding: 25px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .button {
        padding: 12px 28px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Fondo con la nueva imagen y desenfoque -->
  <div class="background-container"></div>

  <!-- Contenido principal -->
  <div class="content">
    <h1>¡Vuela por Colombia desde <strong>$49.900</strong>!</h1>
    <p>Reserva hoy mismo y ahorra en tus próximas vacaciones.</p>
    <a href="https://www.vuelosconaltura.com/" class="button" id="buyButton">Compra tu vuelo aquí</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const video = document.getElementById("videoLocal");

        try {
            await video.play();
        } catch (error) {
            console.error("Autoplay bloqueado:", error);
        }

        document.addEventListener("click", () => {
            video.muted = false;
            video.play().catch((error) => console.error("Error al intentar reproducir el video con sonido:", error));
        });
    });
  </script>

</body>
</html>
